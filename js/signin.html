<!DOCTYPE html>
<!--signin-->
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
		<meta charset="utf-8">
		<title>signin</title>
		<link rel = "stylesheet" type = "text/css" href = "css/stylesheet.css">
		<script src="js/signin.js"></script>
		
	</head>
	<body>
                <a href="index.html" id="logo"> </a> 
                <h1>Welcome to Richard Teabag's House of Cocks: Family-Style Restaurant</h1>
                <h2>Meatballs for your mouth since 1995</h2>
		<iframe src="navi.html" target="_parent"></iframe>
		<h1>Login Page</h1>
		<hr>
                <div class="top"></div>
                <div class="middle"></div>
                <div class="bottom"></div>
		<fieldset>
			<legend>Login</legend>
				<form name="login" id="login" onSubmit="return signupMsg();" >
				<div class="row">
					<label>Username</label>
					<input type="text" name="userid" id="userid" required="true"/>
				</div>
				<div class="row">
					<label>Password</label>
                    <input type="password" name="pswrd"
                           pattern="(?=^.{12,25}$)(?=(?:.*?\d){2})(?=.*[a-z])(?=(?:.*?[A-Z]){2})(?=(?:.*?[!@#$%*()_+^&}{:;?.]){1})(?!.*\s)[0-9a-zA-Z!@#$%*()_+^&]*$"
                           required="true"
                           placeholder="6-20 characters. atleast 1 special, atleast 2 digit, atleast 2 uppercase">
                </div>
				<div class="buttonarea">
					<input type="submit"  value="Login" />
					<input type="reset" value="Cancel" onClick="return confirm('Are you sure?');"/>
				</div>
			</form>
		</fieldset>
	</body>
	<footer>
		<iframe src="navi.html" target="_parent"></iframe>
		<p class="copy">&copy; copywrite</p>

	</footer>
</html>
